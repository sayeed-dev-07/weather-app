<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <label for="data-input">Enter a city name : </label>
            <input name="data-input" id="data-input" type="text">
            <label for="checkbox">Enter Your Preference : </label>
            <select name="checkbox" id="checkbox">
                <option value="celcius">&deg;C
                </option>
                <option value="fahrenheight">&deg;F
                </option>
            </select>
        </div>
        <div class="result-container">
            <div class="giphy-area">
                <div class="img-container">
                    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHF6MHFqNHJhYWtsaDdvNjJibmUwcnR1aXFzbnF6Z25peHUwanJyaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oEjI6SIIHBdRxXI40/giphy.webp" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
